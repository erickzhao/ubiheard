<div class="main">
  <a>
    <img src="http://vignette2.wikia.nocookie.net/ichc-channel/images/8/8c/Ubisoft.png/revision/latest?cb=20160327140002" width="150px" />
  </a>
</div>
<h1>We'd love hear your suggestions. Tell us how we could make our games a stellar experience !</h1>
<div>
  <form>

    <span>Title :</span>
    <input type="text" placeholder="Add your suggestion" ng-model="vm.title" ng-change="vm.onTitleChange();" />
    <button type="button" ng-click="vm.isAdding = true;">Add</button>
    <div ng-show="vm.isAdding">
      <select ng-model='vm.selectedCategory'  ng-options='category for category in vm.categories'></select>
      <textarea name="editor1" ng-model='vm.description'></textarea>
      <button type="button" ng-click="vm.add();">Submit</button>
      <button type="button" ng-click="vm.isAdding = false;">Cancel</button>
    </div>
  </form>

  <div ng-hide="vm.filtered == null || vm.filtered.length == 0 || vm.isAdding">
    <p>Check out these similar ideas</p>
    <div ng-repeat="match in vm.filtered | orderBy:'-votes'">
      <span>{{match.votes}}</span>
      <p><a ng-href="#/ideas/{{match.id}}">{{match.title}}<a></p>
    </div>
  </div>
</div>
