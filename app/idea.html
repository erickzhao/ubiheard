<div class="row">
    <div class="col-xs-3">
        </button>
    </div>
    <div class="col-xs-6">
        <h2><strong>{{vm.selected.title}}</strong></h2></div>
    <div class="col-xs-3"></div>
</div>
<div class="row">
    <div class="col-xs-3">
        <div style="float: right;">
            <button type="button" class="btn btn-success">Vote</button>
            <br>
            <h4>{{vm.selected.votes}} votes</h4>
        </div>
    </div>
    <div class="col-xs-9">
        <div ng-bind-html="vm.selected.description"></div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-3"></div>
    <div class="form-group col-xs-6">
        <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Type your comment..." ng-model="vm.content"></textarea>
    </div>
    <div class="col-xs-3">
        <button type="button" class="btn btn-default" ng-click="vm.addComment()">Submit</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6"><strong>Comments({{vm.selected.comments.length}})</strong></div>
    <div class="col-xs-3"></div>
</div>
<div class="row card" ng-repeat="comment in vm.selected.comments track by $index">
    <div class="col-xs-3 "></div>
    <div class="col-xs-6">
        <div class="card-block">
            <h6 class="card-title"> <img ng-src="{{comment.from.picture}}" style="width:20px;height:20px"/>
                        <span>Posted by <strong>{{ comment.from.name }}</strong></span></h6><span>{{comment.createdAt }}</span>
                        
            <p class="card-text">{{comment.message}}</p>
            <a href="#" class="glyphicon glyphicon-flag"></a>
        </div>
    </div>
    <div class="col-xs-3"></div>
</div>
